<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/41e86e3762.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./productos/style.css" />
    <title>editar</title>
  </head>
  <body>
    <header>
      <div class="header__conatiner__figure__form">
        <figure>
          <img src="./images/Logo.svg" alt="" />
        </figure>
        <form class="search">
          <input
            class="search__input search__input--mobile"
            type="search"
            placeholder="¿Qué deseas buscar?"
          />
          <i
            class="fa-solid fa-magnifying-glass search__icon search__icon-mobile"
          ></i>
        </form>
      </div>
    </header>
    <main>
      <form action="" data-form>
        <h2>Editar producto</h2>
        <input type="url" placeholder="URL de imagen" required data-image />
        <input
          type="text"
          placeholder="Nombre del producto"
          required
          data-name
        />
        <input
          type="text"
          placeholder="Precio del producto"
          required
          data-price
        />
        <input
          type="text"
          placeholder="Descripción del producto"
          data-description
          disabled
        />
        <button>EDITAR</button>
      </form>
    </main>
    <footer>
      <section class="footer__section">
        <div>
          <figure>
            <img src="./images/Logo.svg" alt="" />
          </figure>
          <ul>
            <a href="">Quienes somos</a>
            <a href="">Politica de privacidad</a>
            <a href="">Programa de fidelidad</a>
            <a href="">Nuestras tiendas</a>
            <a href="">Quiero ser franquiciado</a>
            <a href="">Anúncie aquí</a>
          </ul>
        </div>
        <form>
          <h2>Hable con nosotros</h2>
          <input class="input__name" type="text" placeholder="Nombre" />
          <textarea
            class="input__sms"
            cols="30"
            rows="10"
            placeholder="Escribe tu mensaje"
          ></textarea>
          <button>Enviar mensaje</button>
        </form>
      </section>
    </footer>
    <script type="module" src="./controllers/actualizar-controller.js"></script>
  </body>
</html>
