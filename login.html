<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41e86e3762.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./login/style-login.css">
    <title>login</title>
</head>
<body>
    <header>
        <div class="header__conatiner__figure__form">
            <figure>
                <img src="./images/Logo.svg" alt="">
            </figure>
            <form class="search">
                <input class="search__input" type="search" placeholder="¿Qué deseas buscar?">
                <i class="fa-solid fa-magnifying-glass search__icon"></i>
            </form>
        </div>
    </header>
    <main>
        <h3>Iniciar sesión</h3>
        <form>
            <input type="email" placeholder="Escriba su correo electronico">
            <input type="password" placeholder="Escriba su contraseña">
            <button>Entrar</button>
        </form>
    </main>
    <footer>
        <section class="footer__section">
            <figure>
                <img src="../images/Logo.svg" alt="">
            </figure>
            <ul>
                <a href="">Quienes somos</a>
                <a href="">Politica de privacidad</a>
                <a href="">Programa de fidelidad</a>
                <a href="">Nuestras tiendas</a>
                <a href="">Quiero ser franquiciado</a>
                <a href="">Anúncie aquí</a>
            </ul>
            <form>
                <h2>Hable con nosotros</h2>
                <input class="input__name" type="text" placeholder="Nombre">
                <textarea class="input__sms" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                <button>Enviar mensaje</button>
            </form>
        </section>
    </footer>
</body>
</html>
